<div id="geno-pop" [ngStyle]="getPopDivStyle()" [ngClass]="{'visible':getPopDivVisible()}">
	<div id="geno-pop-icon-div">
		<img src="assets/1.png" id="geno-pop-icon" >
		<div id="geno-red-dot" [ngStyle]="getRedDotStyle()"></div>
	</div>
	<div id="geno-pop-display">
		<p>{{mainDisplay}}</p>
	</div>
</div>
